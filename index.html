<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi List Ringan</title>
    
    <link rel="stylesheet" href="style.css">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4caf50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="apple-touch-icon" href="Vynix.webp">
</head>
<body>

    <div class="card">
        <h2>ğŸ“Œ Catatan Ringan</h2>
        <div class="input-box">
            <input type="text" id="todoInput" placeholder="Ketik sesuatu...">
            <button id="addBtn">Tambah</button>
        </div>
        <ul id="todoList"></ul>
    </div>

    <script src="script.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker terdaftar!', reg))
                    .catch(err => console.error('Gagal daftar Service Worker', err));
            });
        }
    </script>
</body>
</html>
